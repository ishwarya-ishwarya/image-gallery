<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>My Image Gallery</h1>
  </header>

  <section class="gallery">
    <div class="image-container">
      <a href="images/sunrise.jpg" data-lightbox="gallery" data-title="Beautiful sunrise">
        <img src="images/sunrise.jpg" alt="Beautiful sunrise">
      </a>
      <p class="caption">Beautiful sunrise</p>
    </div>
    <div class="image-container">
       <a href="images/Evening sunset.jpg" data-lightbox="gallery" data-title="Beautiful Evening sunset"></a>
         <img src="images/Evening sunset.jpg" alt="Beautiful Evening sunset">
      </a>
      <p class="caption">Beautiful Evening sunset </p>
    </div>
    <div class="image-container">
      <a href="images/sunset.jpg" data-lightbox="gallery" data-title="Beautiful sunset"></a>
        <img src="images/sunset.jpg" alt="Beautiful sunset">
      </a>
      <p class="caption">Beautiful sunset</p>
    </div>
    <!-- Add more image blocks as needed -->
  </section>

  <footer>
    <p>Â© 2025 THADURE's Gallery</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
